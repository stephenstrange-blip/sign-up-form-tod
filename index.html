<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="signup.js" defer></script>
</head>

<body>
    <div class="body-container">
        <div class="background">
            <div class="logo-container">
                <div class="logo">
                    <img src="assets/odin-lined.png" alt="ODIN-LOGO">
                </div>
                <div class="logo-odin">ODIN</div>
            </div>
            <div class="bg-credit">Photo by <a
                    href="https://unsplash.com/@marekokon?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Marek
                    Okon</a> on <a
                    href="https://unsplash.com/photos/low-angle-view-of-palm-trees-during-daytime-2pgJ08ieQA4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="signup-container">
            <div class="signup-message">
                <p>
                    This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams.<br> Sign-up <i>now</i> to get started. <br><br>You
                    <i>know</i> you want to. <br><br>
                </p>
            </div>

            <div class="signup-form">
                <form>
                    <fieldset>
                        <div>
                            <legend>Let's do this!</legend>
                            <div>
                                <p>
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="first-name" required placeholder="Stephen"
                                        maxlength="20">
                                </p>
                                <p>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="user-email" required
                                        placeholder="example@gmail.com">
                                </p>
                                <p>
                                    <label for="password">PASSWORD</label>
                                    <input class="user-password" type="password" id="password" name="user-password" required>
                                </p>
                            </div>
                            <div>
                                <p>
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="last-name" required placeholder="Strange"
                                        maxlength="20">
                                </p>
                                <div>
                                    <label for="phone-num">PHONE NUMBER</label>
                                    <div>
                                        <input class="field1" type="tel" id="phone-num" name="field1" required
                                            onkeyup="autoTab('field1', 4, 'field2')" placeholder="XXXX" minlength="4" maxlength="4">
                                        <input class="field2" type="tel" id="phone-num" name="field2" required
                                            onkeyup="autoTab('field2', 3, 'field3')" placeholder="XXX" minlength="3" maxlength="3">
                                        <input class="field3" type="tel" id="phone-num" name="field3" required
                                            onkeyup="autoTab('field3', 4, 'user-password')" placeholder="XXXX" minlength="4"
                                            maxlength="4">
                                    </div>
                                    <span class="error phone"></span>
                                </div>
                                <p>
                                    <label for="cfm-password">CONFIRM PASSWORD</label>
                                    <input type="password" id="cfm-password" name="cfm-password" required="required">
                                    <span class="error cfm"></span>
                                </p>
                            </div>
                        </div>
                    </fieldset>
                    <div><button type="submit" class="submit-btn">Create Account</button></div>

                    <p>Already have an account? <a href="htps://www.google.com">Log in</a>
                    <p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
